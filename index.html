<!DOCTYPE html>
<html>
<head>
  <title>West Coast Basketball Association</title>
  <link rel="stylesheet" type="text/css" href="./styles/bootstrap.css">
  <link rel="stylesheet" type="text/css" href="./styles/styles.css">
  <link rel="stylesheet" type="text/css" href="./styles/carousel.css">
</head>
<body>

  <!-- navigation: fixed -->
  <div class="container" id="nav-container">
    <!-- logo -->
    <div class="nav-link-logo">WCBBA</div>
    <!-- register  -->
    <div class="nav-link"><button type="button" class="btn btn-info btn-lg" data-target="registerModal">Register</button></div>
    <!-- login/registration: mouse over-->
    <div class="nav-link" ><button type="button" class="btn btn-primary btn-lg" data-target="loginModal">Login</button></div>
    <!-- about us -->
    <div class="nav-link">About Us</div>
  </div>

  <!-- carousel -->

  <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
      <li data-target="#carousel-example-generic" data-slide-to="1"></li>
      <li data-target="#carousel-example-generic" data-slide-to="2"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner" role="listbox">
      <div class="item active">
        <img class="car-img img-fluid img-responsive" src="./assets/wcbba1.jpg" alt="...">
      </div>
      <div class="item">
        <img class="car-img img-fluid img-responsive" src="./assets/wcbba2.jpg" alt="...">
      </div>
      <div class="item">
        <img class="car-img img-fluid img-responsive" src="./assets/wcbba3.jpg" alt="...">
      </div>
    </div>

    <!-- Controls -->
    <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>

  <!-- Modal -->
  <div id="loginModal" class="modal fade" role="dialog">
    <div class="modal-dialog">
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title text-center">Login</h4>
        </div>
        <div class="modal-body">
          <form>
            <div class="row">
              <div class="col-xs-6 col-xs-offset-3">
                <div class="form-group">
                  <label for="email">Email address:</label>
                  <input type="email" class="form-control" id="email">
                </div>
              </div>
              <div class="col-xs-6 col-xs-offset-3">
                <div class="form-group">
                  <label for="pwd">Password:</label>
                  <input type="password" class="form-control" id="pwd">
                </div>
              </div>
              <div class="col-xs-6 col-xs-offset-3" id="loginButtonContainer">
                <div class="form-group">
                  <button type="button" class="btn btn-primary col-xs-12" data-dismiss="modal">Login</button>
                </div>
              </div>
              <div class="col-xs-6 col-xs-offset-3">
                <div class="form-group">
                  <button type="button" class="btn btn-info col-xs-12" data-click="loginModalRegisterButton">Register</button>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <!-- Modal -->
  <div id="registerModal" class="modal fade" role="dialog">
    <div class="modal-dialog">
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title text-center">Register</h4>
        </div>
        <div class="modal-body">
          <form>
            <div class="row">
              <div class="col-xs-6 col-xs-offset-3">
                <div class="form-group">
                  <label for="email">Email address:</label>
                  <input type="email" class="form-control" id="email">
                </div>
              </div>
              <div class="col-xs-6 col-xs-offset-3">
                <div class="form-group">
                  <label for="pwd">Password:</label>
                  <input type="password" class="form-control" id="pwd">
                </div>
              </div>
              <div class="col-xs-6 col-xs-offset-3">
                <div class="form-group">
                  <button type="button" class="btn btn-info col-xs-12" data-dismiss="modal">Register</button>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <script type="text/javascript" src="./scripts/jquery.js"></script>
  <script type="text/javascript" src="./scripts/bootstrap.js"></script>
  <script type="text/javascript" src="./scripts/javascript.js"></script>
</body>
</html>
