<!DOCTYPE html>
<html>
<head>
  <title>West Coast Basketball Association</title>
  <link rel="stylesheet" type="text/css" href="./styles/bootstrap.css">
  <link rel="stylesheet" type="text/css" href="./styles/styles.css">
  <link rel="stylesheet" type="text/css" href="./styles/carousel.css">
</head>
<body>

  <!-- navigation: fixed -->
  <div class="container" id="nav-container">
    <!-- logo -->
    <div class="nav-link-logo">WCBBA</div>
    <!-- register  -->
    <div class="nav-link">Register</div>
    <!-- about us -->
    <div class="nav-link">About Us</div>
    <!-- login/registration: mouse over-->
    <div class="nav-link">Login</div>
  </div>


  <!-- carousel -->

  <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
      <li data-target="#carousel-example-generic" data-slide-to="1"></li>
      <li data-target="#carousel-example-generic" data-slide-to="2"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner" role="listbox">
      <div class="item active">
        <img class="car-img" src="./assets/wcbba1.jpg" alt="...">
      </div>
      <div class="item">
        <img class="car-img" src="./assets/wcbba2.jpg" alt="...">
      </div>
      <div class="item">
        <img class="car-img" src="./assets/wcbba3.jpg" alt="...">
      </div>
    </div>

    <!-- Controls -->
    <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>


  <script type="text/javascript" src="./scripts/jquery.js"></script>
  <script type="text/javascript" src="./scripts/bootstrap.js"></script>
  <script type="text/javascript" src="./scripts/javascript.js"></script>
</body>
</html>
